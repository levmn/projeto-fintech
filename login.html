<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eyesapp - login</title>
    <link rel="icon" type="image/x-icon" href="../images/eyesapp-logo.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body class="bg">
    <div class="container">
        <h1 class="title text-center">eyesapp</h1>
    </div>

    <div class="container-fluid container-background">
        <div class="row">
            <form action="">
                <div class="form-floating mb-2 col-lg-12 ">
                    <input type="email" class="form-control form-control-sm" id="floatingInput" placeholder="cpf ou username">
                    <label for="floatingInput" class="col-form-label col-form-label-sm">cpf ou username</label>
                </div>
                <div class="form-floating col-lg-12">
                    <input type="password" class="form-control form-control-sm" id="floatingPassword" placeholder="senha">
                    <label for="floatingPassword">senha</label>
                </div>

                <div class="text-center mt-3">
                    <button type="button" class="btn btn-dark button-color">entrar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="centralize">
        <p><a class="text-decoration" href="">Esqueci minha senha</a></p>
    </div>

    <div>
        <figure class="centralize">
            <img class="logo" src="assets/images/eyesapp-logo.png" alt="Logo eyesapp">
        </figure>
    </div>

</body>

</html>
