<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eyesapp - login</title>
    <link rel="icon" type="image/x-icon" href="assets/images/eyesapp-logo.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://kit.fontawesome.com/7efb6818f6.js" crossorigin="anonymous"></script>
</head>

<body class="bg space">
    <div class="container">
        <h1 class="fs-1 title text-center">eyesapp</h1>
    </div>

    <div class="container flex-direction">
        <div class="container-background">
            <form action="">
                <div class="form-floating mb-2">
                    <input type="email" class="form-control form-control-sm" id="floatingInput"
                        placeholder="cpf ou username">
                    <label for="floatingInput" class="col-form-label col-form-label-sm">cpf ou username</label>
                </div>
                <div class="form-floating ">
                    <input type="password" class="form-control form-control-sm" id="floatingPassword"
                        placeholder="senha">
                    <label for="floatingPassword">senha</label>
                </div>

                <div class="text-center mt-3">
                    <button type="button" class="btn btn-dark button-color">entrar</button>
                </div>
            </form>
        </div>
        <p><a class="text-decoration fs-6 centralize" href="">Esqueci minha senha</a></p>
    </div>

    <div class="container">
        <figure class="centralize">
            <img class="logo mx-auto d-block" src="assets/images/eyesapp-logo.png" alt="Logo eyesapp">
        </figure>
    </div>

    <div class="">
        <a href="./index.html">
            <i class="arrow fa-solid fa-arrow-left position-absolute bottom-0 end-0 fs-1"></i>
        </a>
    </div>

</body>

</html>
